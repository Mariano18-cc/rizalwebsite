<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Skip Button</title>
    <link rel="stylesheet" href="Style/videoskip.css">
    <script src="Script/videoskip.js" defer></script> 
</head>
<body>
    <div class="video-container">
        <video id="myVideo" width="640" autoplay>

        <button id="skipButton">Skip</button>
    </div>
</body>
</html>
