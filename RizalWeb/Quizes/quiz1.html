<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz with Modal Pop-up</title>
    <style>
        body {
            background-image: url('../Image/Bckground%202.gif');
            background-size: cover; /* Ensures the background covers the viewport */
            background-position: center; 
            background-repeat: no-repeat; 
            min-height: 100vh; /* Ensures the body fills the viewport */
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif; /* Professional font */
            color: #333; /* Dark text for better contrast */
            text-align: justify;
            line-height: 1.8; /* Improved readability */
        }

        .quiz-container {
            background-color: rgba(255, 255, 255, 0.8); /* Slight transparency for better background effect */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px; /* Increased width for better spacing */
            text-align: center;
        }

        .question {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: left; /* Align question text to the left */
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px; /* Space between choices */
            margin-bottom: 15px;
            text-align: left; /* Align answer options to the left */
        }

        .answer {
            display: flex;
            align-items: center;
        }

        .answer input {
            margin-right: 10px; /* Space between radio and label */
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Black with opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal-body {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .modal-footer {
            text-align: center;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h2>Simple Quiz</h2>
        
        <div id="quiz">
            <div class="question">
                <label for="q1">1. What is the capital of France?</label>
                <div class="answers">
                    <div class="answer">
                        <input type="radio" name="q1" value="Paris" class="answer"> 
                        <label>Paris</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q1" value="London" class="answer"> 
                        <label>London</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q1" value="Berlin" class="answer"> 
                        <label>Berlin</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q1" value="Madrid" class="answer"> 
                        <label>Madrid</label>
                    </div>
                </div>
            </div>
            
            <div class="question">
                <label for="q2">2. What is 5 + 3?</label>
                <div class="answers">
                    <div class="answer">
                        <input type="radio" name="q2" value="8" class="answer"> 
                        <label>8</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q2" value="7" class="answer"> 
                        <label>7</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q2" value="9" class="answer"> 
                        <label>9</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q2" value="10" class="answer"> 
                        <label>10</label>
                    </div>
                </div>
            </div>
            
            <div class="question">
                <label for="q3">3. Which planet is known as the Red Planet?</label>
                <div class="answers">
                    <div class="answer">
                        <input type="radio" name="q3" value="Mars" class="answer"> 
                        <label>Mars</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q3" value="Earth" class="answer"> 
                        <label>Earth</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q3" value="Venus" class="answer"> 
                        <label>Venus</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q3" value="Jupiter" class="answer"> 
                        <label>Jupiter</label>
                    </div>
                </div>
            </div>

            <button onclick="submitQuiz()">Submit</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Your Score</h2>
            </div>
            <div class="modal-body">
                <p id="scoreMessage">Your score: </p>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        function submitQuiz() {
            let score = 0;

            // Get answers from the form
            const answers = {
                q1: "Paris",
                q2: "8",
                q3: "Mars"
            };

            // Check the answers
            const userAnswers = {
                q1: document.querySelector('input[name="q1"]:checked')?.value,
                q2: document.querySelector('input[name="q2"]:checked')?.value,
                q3: document.querySelector('input[name="q3"]:checked')?.value
            };

            // Calculate score
            for (let question in answers) {
                if (userAnswers[question] === answers[question]) {
                    score++;
                }
            }

            // Show result in the modal
            document.getElementById('scoreMessage').textContent = `Your score: ${score} out of 3`;
            document.getElementById('myModal').style.display = "flex";

            // Reset the quiz after closing the modal
            resetQuiz();
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        function resetQuiz() {
            // Reset all radio buttons
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(button => button.checked = false);
        }
    </script>

</body>
</html>
