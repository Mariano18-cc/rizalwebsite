    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rizal Quiz</title>
        <link rel="stylesheet" href="quiz.css">
    </head>
    <body>

        <div class="quiz-container">
            <h2>Module 6: Quiz#6</h2>
            
            <div id="quiz">
                <div class="question">
                    <label for="q1">1. In his annotations, Rizal emphasized * the existence of what kind of pre-colonial governance?</label>
                    <div class="answers">
                        <div class="answer">
                            <input type="radio" id="q1a" name="q1" value="A">
                            <label for="q1a">A. A centralized monarchy</label>
                        </div>
                        <div class="answer">
                            <input type="radio" id="q1b" name="q1" value="B">
                            <label for="q1b">B. Barangay system led by datus</label>
                        </div>
                        <div class="answer">
                            <input type="radio" id="q1c" name="q1" value="C">
                            <label for="q1c">C. Democratic institutions modeled after Europe</label>
                        </div>
                        <div class="answer">
                            <input type="radio" id="q1d" name="q1" value="D">
                            <label for="q1d">D. Tribal anarchy with no leadership</label>
                        </div>
                    </div>
                </div>
                
                <div class="question">
                    <label for="q2">2. What was Rizal's overall critique of Spanish colonialism in his annotations?</label>
                    <div class="answers">
                        <div class="answer">
                            <input type="radio" id="q2a" name="q2" value="A">
                            <label for="q2a">A. It introduced necessary reforms to Filipino society</label>
                        </div>
                        <div class="answer">
                            <input type="radio" id="q2b" name="q2" value="B">
                            <label for="q2b">B. It distorted the history and identity of Filipinos</label>
                        </div>
                        <div class="answer">
                            <input type="radio" id="q2c" name="q2" value="C">
                            <label for="q2c">C. It provided a foundation for Filipino nationalism</label>
                        </div>
                        <div class="answer">
                            <input type="radio" id="q2d" name="q2" value="D">
                            <label for="q2d">D. It enhanced the Philippines' cultural and social systems</label>
                        </div>
                    </div>
                </div>

                <div class="question">
                    <label for="q3">3. Who authored the original Sucesos de las Islas Filipinas?</label>
                    <div class="answers">
                        <div class="answer">
                            <input type="radio" id="q3a" name="q3" value="A">
                            <label for="q3a">A. Marcelo H. del Pilar</label>
                        </div>
                        <div class="answer">
                            <input type="radio" id="q3b" name="q3" value="B">
                            <label for="q3b">B. Antonio de Morga</label>
                        </div>
                        <div class="answer">
                            <input type="radio" id="q3c" name="q3" value="C">
                            <label for="q3c">C. Graciano Lopez Jaena</label>
                        </div>
                        <div class="answer">
                            <input type="radio" id="q3d" name="q3" value="D">
                            <label for="q3d">D. Jose Rizal</label>
                        </div>
                    </div>
                </div>

                <div class="question">
                    <label for="q4">4. What was the primary purpose of Rizal's annotation of Morga's work?</label>
                    <div class="answers">
                        <div class="answer">
                            <input type="radio" id="q4a" name="q4" value="A">
                            <label for="q4a">A. To rewrite Philippine history with a critical view</label>
                        </div>
                        <div class="answer">
                            <input type="radio" id="q4b" name="q4" value="B">
                            <label for="q4b">B. To promote Spanish colonial rule</label>
                        </div>
                        <div class="answer">
                            <input type="radio" id="q4c" name="q4" value="C">
                            <label for="q4c">C. To prove the superiority of the Filipinos over the Spaniards</label>
                        </div>
                        <div class="answer">
                            <input type="radio" id="q4d" name="q4" value="D">
                            <label for="q4d">D. To highlight the achievements of Spanish colonization</label>
                        </div>
                    </div>
                </div>

                <div class="question">
                    <label for="q5">5. In his annotations, Rizal emphasized the importance of:</label>
                    <div class="answers">
                        <div class="answer">
                            <input type="radio" id="q5a" name="q5" value="A">
                            <label for="q5a">A. Submissiveness to the Spanish Crown</label>
                        </div>
                        <div class="answer">
                            <input type="radio" id="q5b" name="q5" value="B">
                            <label for="q5b">B. Filipino pride and unity</label>
                        </div>
                        <div class="answer">
                            <input type="radio" id="q5c" name="q5" value="C">
                            <label for="q5c">C. Reformation of the Catholic Church in the Philippines</label>
                        </div>
                        <div class="answer">
                            <input type="radio" id="q5d" name="q5" value="D">
                            <label for="q5d">D. The benefits of the Spanish education system</label>
                        </div>
                    </div>
                </div>
                
                <button type="button" id="submitQuiz">Submit Quiz</button>
            </div>
        </div>

        <div class="modal" id="myModal">
            <div class="modal-content">
                <div class="modal-header">Quiz Results</div>
                <div class="modal-body">
                    <span id="scoreMessage"></span>
                </div>
                <div class="modal-footer">
                    <button class="close" onclick="closeModal()">Close</button>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const submitButton = document.getElementById("submitQuiz");
                submitButton.addEventListener("click", submitQuiz);
            });

            function submitQuiz() {
                let score = 0;

                const answers = {
                    q1: "B",
                    q2: "B",
                    q3: "B",
                    q4: "A",
                    q5: "B"
                };

                const userAnswers = {
                    q1: document.querySelector('input[name="q1"]:checked')?.value,
                    q2: document.querySelector('input[name="q2"]:checked')?.value,
                    q3: document.querySelector('input[name="q3"]:checked')?.value,
                    q4: document.querySelector('input[name="q4"]:checked')?.value,
                    q5: document.querySelector('input[name="q5"]:checked')?.value
                };

                for (let question in answers) {
                    if (userAnswers[question] === answers[question]) {
                        score++;
                    }
                }

                document.getElementById('scoreMessage').textContent = `Your score: ${score} out of 5`;
                document.getElementById('myModal').style.display = "flex";
                resetQuiz();
            }

            function closeModal() {
                document.getElementById('myModal').style.display = "none";
            }

            function resetQuiz() {
                const radioButtons = document.querySelectorAll('input[type="radio"]');
                radioButtons.forEach(button => button.checked = false);
            }
        </script>
    </body>
    </html>
