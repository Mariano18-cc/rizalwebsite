<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizal Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <a href="javascript:history.back()" class="back-button">Back</a>
    <div class="quiz-container">
        <h2>Module 8: Quiz#8</h2>
        
        <div id="quiz">
            <!-- Question 1 -->
            <div class="question">
                <label for="q1">1. What did Jose Rizal predict in The Philippines, A Century Hence* regarding the Philippine independence?</label>
                <div class="answers">
                    <div class="answer">
                        <input type="radio" id="q1a" name="q1" value="A">
                        <label for="q1a">A) The Philippines would remain under Spain forever.</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q1b" name="q1" value="B">
                        <label for="q1b">B) The Philippines would one day declare independence.</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q1c" name="q1" value="C">
                        <label for="q1c">C) The Philippines would be ruled by China.</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q1d" name="q1" value="D">
                        <label for="q1d">D) The Philippines would become a monarchy.</label>
                    </div>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <label for="q2">2. In his letter to the Women of Malolos, what key right did Rizal emphasize for Filipino women?</label>
                <div class="answers">
                    <div class="answer">
                        <input type="radio" id="q2a" name="q2" value="A">
                        <label for="q2a">A) The right to own property.</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q2b" name="q2" value="B">
                        <label for="q2b">B) The right to participate in war.</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q2c" name="q2" value="C">
                        <label for="q2c">C) The right to education.</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q2d" name="q2" value="D">
                        <label for="q2d">D) The right to become friars.</label>
                    </div>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <label for="q3">3. According to Rizal in *The Indolence of the Filipinos*, what was one major factor contributing to the perception of Filipino laziness?</label>
                <div class="answers">
                    <div class="answer">
                        <input type="radio" id="q3a" name="q3" value="A">
                        <label for="q3a">A) The Filipino diet.</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q3b" name="q3" value="B">
                        <label for="q3b">B) The tropical climate.</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q3c" name="q3" value="C">
                        <label for="q3c">C) Filipino traditions.</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q3d" name="q3" value="D">
                        <label for="q3d">D) The presence of foreign merchants.</label>
                    </div>
                </div>
            </div>

            <!-- Question 4 -->
            <div class="question">
                <label for="q4">4. What activity did Rizal criticize as a distraction from hard work and productivity in *The Indolence of the Filipinos*?</label>
                <div class="answers">
                    <div class="answer">
                        <input type="radio" id="q4a" name="q4" value="A">
                        <label for="q4a">A) Farming.</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q4b" name="q4" value="B">
                        <label for="q4b">B) Gambling.</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q4c" name="q4" value="C">
                        <label for="q4c">C) Dancing.</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q4d" name="q4" value="D">
                        <label for="q4d">D) Religious rituals.</label>
                    </div>
                </div>
            </div>

            <!-- Question 5 -->
            <div class="question">
                <label for="q5">5. In his letter to the Women of Malolos, what did Rizal say about the equality of men and women?</label>
                <div class="answers">
                    <div class="answer">
                        <input type="radio" id="q5a" name="q5" value="A">
                        <label for="q5a">A) Men and women are born to serve different roles.</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q5b" name="q5" value="B">
                        <label for="q5b">B) Men are naturally superior to women.</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q5c" name="q5" value="C">
                        <label for="q5c">C) Men and women are born equal.</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q5d" name="q5" value="D">
                        <label for="q5d">D) Women are spiritually stronger than men.</label>
                    </div>
                </div>
            </div>
            
            <button type="button" id="submitQuiz">Submit Quiz</button>
        </div>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <div class="modal-header">Quiz Results</div>
            <div class="modal-body">
                <span id="scoreMessage"></span>
            </div>
            <div class="modal-footer">
                <button class="close" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const submitButton = document.getElementById("submitQuiz");
            submitButton.addEventListener("click", submitQuiz);
        });

        function submitQuiz() {
            let score = 0;

            const answers = {
                q1: "B",
                q2: "C",
                q3: "B",
                q4: "B",
                q5: "C"
            };

            const userAnswers = {
                q1: document.querySelector('input[name="q1"]:checked')?.value,
                q2: document.querySelector('input[name="q2"]:checked')?.value,
                q3: document.querySelector('input[name="q3"]:checked')?.value,
                q4: document.querySelector('input[name="q4"]:checked')?.value,
                q5: document.querySelector('input[name="q5"]:checked')?.value
            };

            for (let question in answers) {
                if (userAnswers[question] === answers[question]) {
                    score++;
                }
            }

            document.getElementById('scoreMessage').textContent = `Your score: ${score} out of 5`;
            document.getElementById('myModal').style.display = "flex";
            resetQuiz();
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        function resetQuiz() {
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(button => button.checked = false);
        }
    </script>
</body>
</html>
