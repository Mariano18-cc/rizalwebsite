<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizal Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <a href="javascript:history.back()" class="back-button">Back</a>
    <div class="quiz-container">
        <h2>Module 3: Quiz#3</h2>
        
        <div id="quiz">
            <!-- Question 1 -->
            <div class="question">
                <label for="q1">1. When did Rizal disembark in Manila during his second homecoming?</label>
                <div class="answers">
                    <div class="answer">
                        <input type="radio" id="q1a" name="q1" value="A">
                        <label for="q1a">A) February 3, 1888</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q1b" name="q1" value="B">
                        <label for="q1b">B) December 31, 1891</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q1c" name="q1" value="C">
                        <label for="q1c">C) June 26, 1892</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q1d" name="q1" value="D">
                        <label for="q1d">D) Noon of June 26, 1891</label>
                    </div>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <label for="q2">2. What was one of the primary reasons Rizal decided to return to the Philippines in 1887?</label>
                <div class="answers">
                    <div class="answer">
                        <input type="radio" id="q2a" name="q2" value="A">
                        <label for="q2a">A) To continue his studies.</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q2b" name="q2" value="B">
                        <label for="q2b">B) To fight Spanish authorities directly.</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q2c" name="q2" value="C">
                        <label for="q2c">C) To operate on his mother's cataracts and address family concerns.</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q2d" name="q2" value="D">
                        <label for="q2d">D) To distribute copies of *Noli Me Tangere* himself.</label>
                    </div>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <label for="q3">3. What was the reaction of Governor-General Terrero upon learning about *Noli Me Tangere*?</label>
                <div class="answers">
                    <div class="answer">
                        <input type="radio" id="q3a" name="q3" value="A">
                        <label for="q3a">A) He asked Rizal to explain the book's contents.</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q3b" name="q3" value="B">
                        <label for="q3b">B) He requested a copy to read for himself.</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q3c" name="q3" value="C">
                        <label for="q3c">C) He condemned the book and ordered Rizal's arrest.</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q3d" name="q3" value="D">
                        <label for="q3d">D) He ignored the book, considering it unimportant.</label>
                    </div>
                </div>
            </div>

            <!-- Question 4 -->
            <div class="question">
                <label for="q4">4. Who was Rizal's first mentor and teacher in his early childhood?</label>
                <div class="answers">
                    <div class="answer">
                        <input type="radio" id="q4a" name="q4" value="A">
                        <label for="q4a">A) His uncle</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q4b" name="q4" value="B">
                        <label for="q4b">B) His brother Paciano</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q4c" name="q4" value="C">
                        <label for="q4c">C) His father, Don Francisco</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q4d" name="q4" value="D">
                        <label for="q4d">D) His mother, Do√±a Teodora</label>
                    </div>
                </div>
            </div>

            <!-- Question 5 -->
            <div class="question">
                <label for="q5">5. What was one of Rizal's major observations during his studies at the University of Santo Tomas?</label>
                <div class="answers">
                    <div class="answer">
                        <input type="radio" id="q5a" name="q5" value="A">
                        <label for="q5a">A) The supportive and modern education system</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q5b" name="q5" value="B">
                        <label for="q5b">B) The equality among Filipino and Spanish students</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q5c" name="q5" value="C">
                        <label for="q5c">C) The oppressive and outdated teaching methods</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="q5d" name="q5" value="D">
                        <label for="q5d">D) The encouragement of Filipino cultural pride by the friars</label>
                    </div>
                </div>
            </div>
            
            <button type="button" id="submitQuiz">Submit Quiz</button>
        </div>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <div class="modal-header">Quiz Results</div>
            <div class="modal-body">
                <span id="scoreMessage"></span>
            </div>
            <div class="modal-footer">
                <button class="close" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const submitButton = document.getElementById("submitQuiz");
            submitButton.addEventListener("click", submitQuiz);
        });

        function submitQuiz() {
            let score = 0;

            const answers = {
                q1: "C",
                q2: "C",
                q3: "C",
                q4: "D",
                q5: "C"
            };

            const userAnswers = {
                q1: document.querySelector('input[name="q1"]:checked')?.value,
                q2: document.querySelector('input[name="q2"]:checked')?.value,
                q3: document.querySelector('input[name="q3"]:checked')?.value,
                q4: document.querySelector('input[name="q4"]:checked')?.value,
                q5: document.querySelector('input[name="q5"]:checked')?.value
            };

            for (let question in answers) {
                if (userAnswers[question] === answers[question]) {
                    score++;
                }
            }

            document.getElementById('scoreMessage').textContent = `Your score: ${score} out of 5`;
            document.getElementById('myModal').style.display = "flex";
            resetQuiz();
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        function resetQuiz() {
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(button => button.checked = false);
        }
    </script>
</body>
</html>
