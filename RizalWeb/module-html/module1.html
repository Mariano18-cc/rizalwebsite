<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>module1</title>
  <link rel="stylesheet" href="module.css">
</head>
<body>
    <a href="javascript:history.back()" class="back-button">Back</a>
  <!-- Module Title -->
  <div class="module-title">Module 1</div>

  <!-- Container for lesson buttons -->
  <div class="button-container">
    <button id="lesson1Btn" class="lesson-btn">Lesson 1</button>
    <button id="lesson2Btn" class="lesson-btn">Lesson 2</button>
    <button id="lesson3Btn" class="lesson-btn">Lesson 3</button>
  </div>

  <!-- Modal Structure for Lesson 1 -->
  <div id="lesson1Modal" class="modal">
    <span class="close-btn">&times;</span>
    <img id="lesson1Image" class="modal-content" />
    <button class="nav-btn prev-btn" onclick="changeImage(-1, 1)">&#10094;</button>
    <button class="nav-btn next-btn" onclick="changeImage(1, 1)">&#10095;</button>
  </div>

  <!-- Modal Structure for Lesson 2 -->
  <div id="lesson2Modal" class="modal">
    <span class="close-btn">&times;</span>
    <img id="lesson2Image" class="modal-content" />
    <button class="nav-btn prev-btn" onclick="changeImage(-1, 2)">&#10094;</button>
    <button class="nav-btn next-btn" onclick="changeImage(1, 2)">&#10095;</button>
  </div>

  <!-- Modal Structure for Lesson 3 -->
  <div id="lesson3Modal" class="modal">
    <span class="close-btn">&times;</span>
    <img id="lesson3Image" class="modal-content" />
    <button class="nav-btn prev-btn" onclick="changeImage(-1, 3)">&#10094;</button>
    <button class="nav-btn next-btn" onclick="changeImage(1, 3)">&#10095;</button>
  </div>

  <script>
    // Image arrays for each lesson with relative paths
    const lesson1Images = [
  "../Module/module1pics/lesson1/1.jpg",
  "../Module/module1pics/lesson1/2.jpg",
  "../Module/module1pics/lesson1/3.jpg",
  "../Module/module1pics/lesson1/4.jpg",
  "../Module/module1pics/lesson1/5.jpg",
  "../Module/module1pics/lesson1/6.jpg",
  "../Module/module1pics/lesson1/7.jpg",
  "../Module/module1pics/lesson1/8.jpg",
  "../Module/module1pics/lesson1/9.jpg"
];

const lesson2Images = [
  "../Module/module1pics/lesson2/1.jpg",
  "../Module/module1pics/lesson2/2.jpg",
  "../Module/module1pics/lesson2/3.jpg",
  "../Module/module1pics/lesson2/4.jpg",
  "../Module/module1pics/lesson2/5.jpg",
  "../Module/module1pics/lesson2/6.jpg",
  "../Module/module1pics/lesson2/7.jpg",
  "../Module/module1pics/lesson2/8.jpg",
  "../Module/module1pics/lesson2/9.jpg",
  "../Module/module1pics/lesson2/10.jpg"
  
];

const lesson3Images = [
  "../Module/module1pics/lesson3/1.jpg",
  "../Module/module1pics/lesson3/2.jpg",
  "../Module/module1pics/lesson3/3.jpg",
  "../Module/module1pics/lesson3/4.jpg",
  "../Module/module1pics/lesson3/5.jpg",
  "../Module/module1pics/lesson3/6.jpg",
  "../Module/module1pics/lesson3/7.jpg",
  "../Module/module1pics/lesson3/8.jpg",
  "../Module/module1pics/lesson3/9.jpg",
  "../Module/module1pics/lesson3/10.jpg"
];

    // Current index for each lesson
    let currentLesson1Index = 0;
    let currentLesson2Index = 0;
    let currentLesson3Index = 0;

    // Function to open the modal
    function openModal(lessonNumber) {
      const modal = document.getElementById(`lesson${lessonNumber}Modal`);
      const image = document.getElementById(`lesson${lessonNumber}Image`);

      let imageList;
      if (lessonNumber === 1) {
        imageList = lesson1Images;
        currentLesson1Index = 0;
      } else if (lessonNumber === 2) {
        imageList = lesson2Images;
        currentLesson2Index = 0;
      } else {
        imageList = lesson3Images;
        currentLesson3Index = 0;
      }

      image.src = imageList[0];
      modal.style.display = "flex"; // Display the modal when clicked
    }

    // Function to close the modal
    function closeModal(lessonNumber) {
      const modal = document.getElementById(`lesson${lessonNumber}Modal`);
      modal.style.display = "none"; // Hide modal
    }

    // Function to change images
    function changeImage(direction, lessonNumber) {
      let imageList, currentIndex;

      if (lessonNumber === 1) {
        imageList = lesson1Images;
        currentIndex = currentLesson1Index;
      } else if (lessonNumber === 2) {
        imageList = lesson2Images;
        currentIndex = currentLesson2Index;
      } else {
        imageList = lesson3Images;
        currentIndex = currentLesson3Index;
      }

      currentIndex += direction;

      if (currentIndex >= imageList.length) {
        currentIndex = 0;
      } else if (currentIndex < 0) {
        currentIndex = imageList.length - 1;
      }

      // Update the image and the current index
      if (lessonNumber === 1) {
        currentLesson1Index = currentIndex;
        document.getElementById('lesson1Image').src = imageList[currentIndex];
      } else if (lessonNumber === 2) {
        currentLesson2Index = currentIndex;
        document.getElementById('lesson2Image').src = imageList[currentIndex];
      } else {
        currentLesson3Index = currentIndex;
        document.getElementById('lesson3Image').src = imageList[currentIndex];
      }
    }

    // Event listeners for opening the modals
    document.getElementById("lesson1Btn").onclick = function() { openModal(1); };
    document.getElementById("lesson2Btn").onclick = function() { openModal(2); };
    document.getElementById("lesson3Btn").onclick = function() { openModal(3); };

    // Event listeners for closing the modals
    const closeBtns = document.getElementsByClassName("close-btn");
    for (let btn of closeBtns) {
      btn.onclick = function() {
        const modal = btn.closest(".modal");
        modal.style.display = "none";
      };
    }

    // Close modal if clicked outside
    window.onclick = function(event) {
      const modals = document.getElementsByClassName('modal');
      for (let modal of modals) {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      }
    };

    // Ensure all modals are hidden when the page loads
    window.onload = function() {
      const modals = document.getElementsByClassName('modal');
      for (let modal of modals) {
        modal.style.display = "none"; // Hide all modals on load
      }
    };
  </script>

</body>
</html>
