<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module 5</title>
  <style>
    body {
      background-image: url('../Image/Bckground%202.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: #333;
      text-align: justify;
      line-height: 1.8;
      flex-direction: column; /* Align content vertically */
    }

    /* Title for the module */
    .module-title {
      font-size: 48px;
      font-weight: bold;
      color: rgb(0, 0, 0);
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Button container for lesson button */
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    /* Lesson button style */
    .lesson-btn {
      padding: 20px;
      width: 300px; /* Make button square */
      height: 300px; /* Make button square */
      background-image: url('../Image/oldbg.avif '); /* Add image background */
      background-size: cover; /* Ensure the image covers the entire button */
      background-position: center; /* Center the image */
      color: black; /* Set text color to black */
      border: none;
      border-radius: 10px;
      font-size: 30px;
      font-weight: bold;
      font-family: 'Georgia', serif; /* Set font to an old-fashioned style */
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .lesson-btn:hover {
      background-color: rgba(0, 0, 0, 0.5); /* Darken background image on hover */
      transform: scale(1.1); /* Slightly enlarge the button */
    }

    /* Modal background */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      background-color: rgba(0,0,0,0.9); /* Black w/opacity */
      display: flex;
      justify-content: center; /* Horizontally center */
      align-items: center; /* Vertically center */
    }

    /* Modal content (the image) */
    .modal-content {
      max-width: 100%;
      max-height: 80%; /* Keep image within modal */
      display: block;
      margin: auto;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .close-btn:hover,
    .close-btn:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    /* Navigation buttons for modal */
    .nav-btn {
      position: absolute;
      top: 50%;
      padding: 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: 0.3s;
      border: none;
    }

    .prev-btn {
      left: 0;
    }

    .next-btn {
      right: 0;
    }

    .nav-btn:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <!-- Module Title -->
  <div class="module-title">Module 5</div>

  <!-- Container for lesson button -->
  <div class="button-container">
    <button id="lesson1Btn" class="lesson-btn">Lesson 1</button>
  </div>

  <!-- Modal Structure for Lesson 1 -->
  <div id="lesson1Modal" class="modal">
    <span class="close-btn">&times;</span>
    <img id="lesson1Image" class="modal-content" />
    <button class="nav-btn prev-btn" onclick="changeImage(-1, 1)">&#10094;</button>
    <button class="nav-btn next-btn" onclick="changeImage(1, 1)">&#10095;</button>
  </div>

  <script>
    // Image array for Lesson 1 with relative paths (10 PNG images)
    const lesson1Images = [
      "../Module/module5pics/lesson1/1.png",
      "../Module/module5pics/lesson1/2.png",
      "../Module/module5pics/lesson1/3.png",
      "../Module/module5pics/lesson1/4.png",
      "../Module/module5pics/lesson1/5.png",
      "../Module/module5pics/lesson1/6.png",
      "../Module/module5pics/lesson1/7.png",
      "../Module/module5pics/lesson1/8.png",
      "../Module/module5pics/lesson1/9.png",
      "../Module/module5pics/lesson1/10.png"
    ];

    // Current index for Lesson 1
    let currentLesson1Index = 0;

    // Function to open the modal
    function openModal(lessonNumber) {
      const modal = document.getElementById(`lesson${lessonNumber}Modal`);
      const image = document.getElementById(`lesson${lessonNumber}Image`);

      let imageList;
      if (lessonNumber === 1) {
        imageList = lesson1Images;
        currentLesson1Index = 0;
      }

      image.src = imageList[0];
      modal.style.display = "flex"; // Display the modal when clicked
    }

    // Function to close the modal
    function closeModal(lessonNumber) {
      const modal = document.getElementById(`lesson${lessonNumber}Modal`);
      modal.style.display = "none"; // Hide modal
    }

    // Function to change images
    function changeImage(direction, lessonNumber) {
      let imageList, currentIndex;

      if (lessonNumber === 1) {
        imageList = lesson1Images;
        currentIndex = currentLesson1Index;
      }

      currentIndex += direction;

      if (currentIndex >= imageList.length) {
        currentIndex = 0;
      } else if (currentIndex < 0) {
        currentIndex = imageList.length - 1;
      }

      // Update the image and the current index
      if (lessonNumber === 1) {
        currentLesson1Index = currentIndex;
        document.getElementById('lesson1Image').src = imageList[currentIndex];
      }
    }

    // Event listeners for opening the modal
    document.getElementById("lesson1Btn").onclick = function() { openModal(1); };

    // Event listeners for closing the modal
    const closeBtns = document.getElementsByClassName("close-btn");
    for (let btn of closeBtns) {
      btn.onclick = function() {
        const modal = btn.closest(".modal");
        modal.style.display = "none";
      };
    }

    // Close modal if clicked outside
    window.onclick = function(event) {
      const modals = document.getElementsByClassName('modal');
      for (let modal of modals) {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      }
    };

    // Ensure the modal is hidden when the page loads
    window.onload = function() {
      const modals = document.getElementsByClassName('modal');
      for (let modal of modals) {
        modal.style.display = "none"; // Hide all modals on load
      }
    };
  </script>

</body>
</html>
